<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body
    class="bg-primaryClr mx-auto flex min-h-screen max-w-[1440px] flex-col justify-between bg-[url(/images/bg-mobile.svg)] bg-contain bg-no-repeat md:bg-cover lg:bg-[url(/images/bg-desktop.svg)]"
  >
    <header class="container px-9">
      <img class="h-24 w-32" src="./images/logo.svg" alt="logo" />
    </header>
    <main>
      <section class="flex h-full flex-col justify-center text-white">
        <article
          class="container grid grid-cols-1 gap-14 px-9 md:grid-cols-[2fr,1fr] md:gap-8"
        >
          <div>
            <img
              class="shrink-1 block w-full"
              src="./images/illustration-mockups.svg"
              alt="hero image"
            />
          </div>
          <div class="space-y-6 text-center md:text-start lg:py-20">
            <h1 class="text-2xl font-semibold lg:text-4xl">
              Build The Community Your Fans Will Love
            </h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button
              class="hover:bg-secondaryClr text-primaryClr cursor-pointer rounded-full bg-white px-20 py-2 font-light shadow-2xl shadow-black hover:text-white md:px-14"
            >
              Register
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div
        class="container flex justify-center gap-4 p-9 text-white md:justify-end"
      >
        <i
          class="fa-brands fa-facebook-f hover:text-secondaryClr flex h-8 w-8 cursor-pointer items-center justify-center rounded-full border border-white"
        ></i>
        <i
          class="fa-brands fa-twitter hover:text-secondaryClr flex h-8 w-8 cursor-pointer items-center justify-center rounded-full border border-white"
        ></i>
        <i
          class="fa-brands fa-instagram hover:text-secondaryClr flex h-8 w-8 cursor-pointer items-center justify-center rounded-full border border-white"
        ></i>
      </div>
    </footer>
  </body>
</html>
